<html>
    <head>
        <title>Form</title>
        <style>
            .box{
                width: 50%; 
                border: 1px solid black;
                margin: auto;
            }
        </style>
    </head>
    
    <body>
        <div class="box">
        <h3>Contact us:</h3><br>
        <form action="#">
            <table align="center">
                <tr>
                    <td><lable for="name">Name:</lable></td>
                    <td><input id="name" type="text" placeholder="Enter your name here.."><br></td>
                </tr>
                <tr>
                    <td><label for="email"> E-mail: </label></td>
                    <td><input id="email" type="email" placeholder="Enter your email here.." required><br></td>
                </tr>
                <tr>
                    <td><label for="password"> Password: </label></td>
                    <td><input id="password" type="password" placeholder="Enter your password.." required><br></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender: </label></td>
                    <td><input type="radio"  id="gender" value="Male">Male
                        <input type="radio"  id="gender" value="Female">Female<br>
                    </td>
                </tr>
                <tr>
                    <td><label for="msg">Message: </label></td>
                    <td><textarea id="msg" rows="7" placeholder="Enter your Complete message here.."></textarea><br></td>
                </tr>
                <tr>
                    <td><label for="rem">Remember me -</label></td>
                    <td><input id="rem" type="checkbox"><br></td>
                </tr>
                <tr rowspan="2">
                    <td><input type="submit" value="Submit"></td>
                </tr>
        </form>
    </div>
    </body>
</html>
